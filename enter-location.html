<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Divercity - Enter Location</title>
    <script src="./js/enter-location.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Puritan|Lato:300" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="el-overlay"></div>
    <div class="el-image"></div>
    <div class="el-screen">
      <div class="el-content">
        <a class="el-quote" href="http://www.governing.com/gov-data/gentrification-in-cities-governing-report.html">
          "Gentrification is pervasive and growing. Nearly 20 percent of lower-income neighborhoods have experienced gentrification since 2000, compared to only 9 percent during the 1990s."
        </a>
        <div class="el-question">
          Enter a city:
        </div>
         <input type="text" class="el-input" id="location-field"></input>
        <a class="button" id="el-button">
          Go
        </a>
      </div>
    </div>
  </body>
</html>
